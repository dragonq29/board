<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 화면</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h2>게시글 상세 화면</h2>
<table class="board_detail">
  <colgroup>
    <col width="15%"/>
    <col width="35%"/>
    <col width="15%"/>
    <col width="35%"/>
  </colgroup>
  <caption>게시글 상세내용</caption>
  <tbody>
  <tr>
    <th scope="row">글 번호</th>
    <td th:text="${board.boardIdx }"></td>
    <th scope="row">조회수</th>
    <td th:text="${board.hitCnt }"></td>
  </tr>
  <tr>
    <th scope="row">작성자</th>
    <td th:text="${board.creatorId }"></td>
    <th scope="row">작성일</th>
    <td th:text="${board.createdDatetime }"></td>
  </tr>
  <tr>
    <th scope="row">제목</th>
    <td colspan="3"><input id="title" name="title" th:value="${board.title }" type="text"/></td>
  </tr>
  <tr>
    <td class="view_text" colspan="4">
      <textarea id="contents" name="contents" th:text="${board.contents }" title="내용"></textarea>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
